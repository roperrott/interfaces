<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 in line</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark" >
        <div class="container-fluid">
          <span class="navbar-brand" href="#">Cuatro en Linea</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#my-modal" aria-current="page" href="#" id="new-game">Nuevo Juego</a>
              </li>
              <li class="nav-item restart" >
                <a class="nav-link" href="#">Restart</a>
              </li>
              <li class="nav-item restart" >
                <a class="nav-link" href="#">About</a>
              </li>
              
            </ul>
          </div>
        </div>
    </nav>


    <div class="modal" tabindex="-1" id="my-modal" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Juego</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>Jugador 1</span>
                    <select name="player-one" id="one-color" class="form-select" aria-label="Default select example">
                        <option selected>Elija un color</option>
                        <option value="red">Rojo</option>
                        <option value="green">Verde</option>
                        <option value="blue">Azul</option>
                    </select>
            
                    <span>Jugador 2</span>
                    <select name="player-two" id="two-color" class="form-select" aria-label="Default select example">
                        <option selected>Elija un color</option>
                        <option value="black">Negro</option>
                        <option value="yellow">Amarillo</option>
                        <option value="purple">Violeta</option>
                    </select>
                    <span>Modo</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cuatroEnLinea" id="cuatroEnLinea" checked>
                        <label class="form-check-label" for="cuatroEnLinea">
                          4 en linea
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="seisEnLinea" id="seisEnLinea">
                        <label class="form-check-label" for="seisEnLinea">
                          6 en linea
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sieteEnLinea" id="sieteEnLinea">
                        <label class="form-check-label" for="sieteEnLinea">
                          7 en linea
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ochoEnLinea" id="ochoEnLinea">
                        <label class="form-check-label" for="ochoEnLinea">
                          8 en linea
                        </label>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
  
    
    <canvas>

    </canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
