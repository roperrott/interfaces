<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="entregable.css">
    <script src="https://kit.fontawesome.com/1f59a7fced.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="icons">
            <div class="icon" id="newCanva">  
                <i class="far fa-plus-square"></i>
            </div>
            <div class="icon" id="pencil">
                <i class="fas fa-pencil-alt"></i>
            </div>
           
            <div id="colors">
              <input type="color" id="inputColor" oninput="colorDefinition(this.value);">
            </div>
            <div>
                <input type="range" id="inputRange" oninput="rangeDefinition(this.value);" min="1" max="10" value="1">
            </div>
            
            <div class="icon" id="eraser">
                <i class="fas fa-eraser"></i>
            </div>
            
        </div>
       
    </header>
    <div id="canv">
        <canvas id="canvas" width="1200" height="600" style="border:1px solid #d3d3d3;"></canvas>
    </div>
    <div id="pop-up">
        <h4>Seleccionar archivo</h4>
        <button>Seleccionar imagen</button>
        <button>Lienzo en blanco</button>
    </div>
    <footer>

    </footer>
    
    <script src="entregable.js"></script>   
</body>
</html>
