<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Vet Connect</title>
</head>
<body>
    
    <div class="container-login">
        <div>
            <img src="assets/logoVet.png" class="logo" alt="logo of the application">
        </div>
        <div>
            <span class="login-title1">VET</span>
            <span class="login-title2">CONNECT</span>
        </div>

        <button class="sign-in"><span class="button-text-si">SING IN</span></button>
        <button class="sign-up"><span class="button-text-su">SING UP</span></button>

        <span class="home-message">Forgot Password</span>

        <div>
            <img src="assets/login.jpeg" class="home-photo" alt="Jack Russell dog looking at front">
        </div>
    </div>
</body>
</html>
