<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;900&display=swap" rel="stylesheet">

    <title>Vet Connect</title>
</head>
<body>
    <div class="container-login">
        
        <header class="top-container">
            <div class="content">
                <img src="assets/video-camera.png" class="video-camera" alt="icono de camara de video">
                <img src="assets/user.jpg" class="chat-image" alt="usuario mujer">
                <div class="status"></div>
                <img src="assets/user-d.jpg" class="chat-image user2" alt="hombre con anteojos">
                <div class="status status2"></div>
                <img src="assets/user-c.jpg" class="chat-image user3" alt="veterinario con bata azul">
                <div class="status status3"></div>
            </div>
            
            <hr class="separator"></hr>
        </header>

        <section class="body-container">
            <div class="chat conv1">
                <img src="assets/user.jpg" class="chat-image chat1" alt="">
                <h2 class="name">FERNANDA LOPEZ</h2>
                <p class="text1">Hola como estas? Queria hacerte una consulta con respecto a mi perro. Podriamos coordinar una visita? Muchas gracias</p>
            </div>
        </section>

    </div>
    
</body>
</html>
