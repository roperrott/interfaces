<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homeStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;900&display=swap" rel="stylesheet">

    <title>Vet Connect</title>
</head>
<body>
    <div class="container-login">

        <header class="top-container">
            <div class="content">
                <img class="chat-image" src="assets/user-b.jpg" alt="imagen de usuario">
                <div class="status"></div>
                <h2 class="header-title">Crear Post</h2>
                <img src="assets/lupa.png" id="zoom" alt="logo de busqueda"></img>
                <img src="assets/mensajero.png" id="conversations" alt="logo de mensajes"></img>
    
            </div>
            
            <hr id="separator"></hr>
        </header>
        
        <section class="body-container">
            <article class="post">
                <header class="post-header">
                    <img class="chat-image user-post" src="assets/user-b.jpg" alt="imagen de usuario">
                    <div class="status status-post"></div>
                    <div class="header-info">
                        <h2 class="user-name">FERNANDA LOPEZ</h2>
                        <h4 class="post-hour"> 4 horas atras</h4>
                    </div>
                    
                    <img src="assets/puntos.png" alt="opciones" class="options">
                </header>
                <div class="post-body">
                    <p class="post-text">Perro encontrado. perro Cachorrito. Talla: Grande. mestizo labrador. En: Alicante. Hemos encontrado este perrito el d√≠a 26 de noviembre del 2021 en Lorca</p>
                    <p class="post-link">http://www.perritosencontrados.com</p>
                </div>

            </article>
        </section>

    </div>
    
</body>
</html>
