<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profileStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Vet Connect</title>
</head>
<body>

    <div class="top-profile-container flex">
        <div>
            <img id="avatar-big" class="avatar" src="assets/user-d.jpg" alt="">
            <div class="status-profile"></div>
            <p id="profile-name">TUTI FERNANDEZ</p>
        </div>
        
        <div class="top-container">
            <div class="number-text-container">
                <p class="big-number">182</p>
                <p class="big-text">Posts</p>
            </div>
            <div class="number-text-container">
                <p class="big-number">500</p>
                <p class="big-text">Seguidores</p>
            </div>
            <div class="number-text-container">
                <p class="big-number">182</p>
                <p class="big-text">Seguidos</p>
            </div>
        </div>
    </div>
    <hr class="separator">
    <div class="edit-container">
        <p>Edit Profile</p>
    </div>

    <article class="post">
        <header class="post-header">
            <img class="chat-image user-post" src="assets/user-d.jpg" alt="imagen de usuario">
            <div class="status status-post"></div>
            <div class="header-info">
                <h2 class="user-name">TUTI FERNANDEZ</h2>
                <h4 class="post-hour"> 4 horas atrás</h4>
            </div>
            
            <img src="assets/puntos.png" alt="opciones" class="options">
        </header>
        <div class="post-body">
            <p class="post-text">Increíble que este animalito nos haya hecho tanto daño! A veces pienso en todo lo que nos falta saber sobre el mundo animal.</p>
            <div class="container-content">
                <div class="main-content">
                    <img   class="image-post"src="assets/murcielago.jpg" alt="perro labrador">
                </div>
                <div>
                    <span class="like">13 Me gusta</span>
                    <span class="comments">5 Comentarios</span>
                    <span class="share">2 Compartidas</span>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <img src="assets/like.png" alt="me gusta" id="footer-like"> 
                    <span class="footer-text">Me gusta</span>
                
               <img src="assets/comment.png" alt="comentar" id="footer-coment"> 
                    <span class="footer-text">Comentar</span>
                <img src="assets/share.png" alt="compartir" id="footer-share"> 
                    <span class="footer-text">Compartir</span>
                                  

                <img src="assets/save.png" alt="guardar" id="footer-save"> 
            
               
            </div>
            
        </footer>

    </article>
    
    
    
    
</body>
