<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js"></script>
    <title>T-Rex Chrome</title>
</head>
<body>
    <div class="container">
        <div class="t-rex"> </div>
        <div class="ground layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-4"></div>
        <div class="layer-5"></div>
        <div class="layer layer-6"></div>
        <div class="layer layer-7"></div>
        

        <div class="score">
            <span id="score-value">0000</span>
        </div>

        <div class="short-message-container">
            <p class="short-message" unselectable="on">Enter: Start</p>
            <p class="short-message" unselectable="on">Spacebar pressed: Jump</p>
            <p class="short-message" unselectable="on">Spacebar + S: SuperDino</p>
        </div>

        <div id="game-over" class="message hidden">Game Over</div>
        <div id="connection-lost" class="message">No internet connection</div>
        
    </div>
    
    <audio src="soundTrack/moon-hydrogen-hotline-miami-soundtrack.mp3#t=00:01:00"></audio>
  
</body>
</html>
